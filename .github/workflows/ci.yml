name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.9"
      - name: Install dependencies
        run: pip install -e "cli[dev]"
      - name: Lint
        run: black --check cli
      - name: Test
        run: pytest
