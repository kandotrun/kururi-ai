name: CI Electron

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      WORKDIR: app
      NODE_ENV: production
      ELECTRON_DISABLE_SECURITY_WARNINGS: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install npm deps
        working-directory: ${{ env.WORKDIR }}
        run: npm ci

      - name: Build renderer
        working-directory: ${{ env.WORKDIR }}
        run: npm run build:renderer

      - name: Build main
        working-directory: ${{ env.WORKDIR }}
        run: npm run build:ts

      - name: Lint
        working-directory: ${{ env.WORKDIR }}
        run: npm run lint

      - name: Package (dir)
        working-directory: ${{ env.WORKDIR }}
        run: npx electron-builder --dir

      - name: Smoke run (xvfb)
        working-directory: ${{ env.WORKDIR }}
        run: |
          timeout 20s xvfb-run --auto-servernum ./node_modules/.bin/electron . --disable-gpu --disable-software-rasterizer --no-sandbox || EXIT=$?
          if [ "${EXIT:-0}" -ne 0 ] && [ "$EXIT" != "124" ]; then exit $EXIT; fi
          # If timed out (124), still consider success since window stayed up.

  build-macos:
    runs-on: macos-latest
    env:
      WORKDIR: app
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install npm deps
        working-directory: ${{ env.WORKDIR }}
        run: npm ci

      - name: Build renderer
        working-directory: ${{ env.WORKDIR }}
        run: npm run build:renderer

      - name: Build main
        working-directory: ${{ env.WORKDIR }}
        run: npm run build:ts

      - name: Package (dir)
        working-directory: ${{ env.WORKDIR }}
        run: npx electron-builder --dir

  build-windows:
    runs-on: windows-latest
    env:
      WORKDIR: app
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app\package-lock.json

      - name: Install npm deps
        working-directory: ${{ env.WORKDIR }}
        run: npm ci

      - name: Build renderer
        working-directory: ${{ env.WORKDIR }}
        run: npm run build:renderer

      - name: Build main
        working-directory: ${{ env.WORKDIR }}
        run: npm run build:ts

      - name: Package (dir)
        working-directory: ${{ env.WORKDIR }}
        run: npx electron-builder --dir
